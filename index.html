<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Kimmi <3 </title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('Pink_Heart_PNG_Transparent_Clipart.png') no-repeat center/contain;
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
        .gif-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .gif-container img {
            max-width: 90%;
            border: 5px solid #ff4d4d;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 20px;
            color: #fff;
            font-size: 2.2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .input-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 12px;
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            width: 80%;
            max-width: 250px;
        }
        button {
            margin-top: 10px;
            padding: 12px 25px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }
        .error {
            color: #fff;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="gif-container">
        <img src="monkey-cute.gif" alt="Monke">
        <h1>I hab a queshun for you ‚ù§Ô∏è</h1>
        <h4>But first whats the secret code?</h4>
        <div class="input-section">
            <input type="text" id="phraseInput" placeholder="I love you times _________?...">
            <button onclick="checkPhrase()">Unlock</button>
        </div>
        <div id="errorMessage" class="error">Sowwy, dis is for my Angel ONLY! üòò</div>
    </div>
    <script>
        function checkPhrase() {
            const correctPhrase = "infinity";
            const userInput = document.getElementById('phraseInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            if (userInput.toLowerCase() === correctPhrase.toLowerCase()) {
                window.location.href = "page2.html";
            } else {
                errorMessage.style.display = "block";
                setTimeout(() => errorMessage.style.display = "none", 2000);
            }
        }
        function createHearts() {
            const container = document.querySelector('.floating-hearts');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
