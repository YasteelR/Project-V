<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .gif-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid #ff4d4d;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 20px;
            color: #ff4d4d;
            font-size: 2rem;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4d4d;
            margin: 20px 0;
        }

        .input-section {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="monkey-cute.gif" alt="Monke">
        <h1>I hab a queshun for you</h1>
        <div class="input-section">
            <input type="text" id="phraseInput" placeholder="I love you times _________?...">
            <button onclick="checkPhrase()">Unlock</button>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="error" style="display: none;">Sowwy this is for my Angle ONLY!</div>
    </div>

    <script>
        function checkPhrase() {
            //HEY no cheating youuuuu!
            // Your brain is too big
            const correctPhrase = "infinity";
            const userInput = document.getElementById('phraseInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (userInput.toLowerCase() === correctPhrase.toLowerCase()) {
                window.location.href = "page2.html"; // Replace with the next page's file name
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
    </div>
</body>
</html>
