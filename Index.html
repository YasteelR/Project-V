<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .heart-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.2);
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: pulse 5s infinite;
            opacity: 0;
        }
        .heart:nth-child(1) {
            animation-delay: 0s;
            background-image: url('Red_Heart_PNG_Clipart-992.png');
        }
        .heart:nth-child(2) {
            animation-delay: 1s;
            background-image: url('Pink_Heart_PNG_Transparent_Clipart.png');
        }
        .heart:nth-child(3) {
            animation-delay: 2s;
            background-image: url('Red_Heart_PNG_Clipart-992.png');
        }
        .heart:nth-child(4) {
            animation-delay: 3s;
            background-image: url('Pink_Heart_PNG_Transparent_Clipart.png');
        }
        .heart:nth-child(5) {
            animation-delay: 4s;
            background-image: url('Red_Heart_PNG_Clipart-992.png');
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(5);
                opacity: 0;
            }
        }
        h1 {
            font-size: 2.5rem;
            margin: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .button {
            margin-top: 20px;
        }
        button {
            background-color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #ff4d4d;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <h1>Will You Be My Valentine?</h1>
    <p>You make my world brighter, sweeter, and oh so beautiful. ‚ù§Ô∏è</p>
    <div class="button">
        <button onclick="alert('Yay! You made my heart so happy! ü•∞')">Yes</button>
        <button onclick="alert('Aww, I‚Äôll keep trying to make you smile üòä')">No</button>
    </div>
    <div class="button">
        <button onclick="window.location.href='page2.html'">Next Page</button>
    </div>
    
</body>
</html>
